{% extends 'nav-bar.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/contact.css') }}">
<body>
  <div class="container">
      <section class="contact-info">
          <h2>Contact Information</h2>
              <p><strong>Company Name</strong></p>
              <p>Ogunmepon Street</p>
              <p>Ojota, Lagos</p>
              <p>Email: <a href="mailto:speedy@example.com">speedy@example.com</a></p>
              <p>Phone: <a href="tel:+1234567890">+23456789853</a></p>
      </section>
      <section class="contact-form">
          <h2>Contact Form</h2>
          <form action="#" method="post">
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                  <label for="message">Message:</label>
                  <div class="textarea-container">
                    <textarea id="message" name="message" rows="4" required></textarea>
                  </div>
              </div>
              <button type="submit">Send</button>
          </form>
      </section>
  </div>
  <section class="map">
      <h2>Our Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126844.19087173368!2d3.234397152915583!3d6.53671385494603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8e42c83aa793%3A0xb261a24b2951413a!2sOshodi%2FIsolo%2C%20102214%2C%20Lagos!5e0!3m2!1sen!2sng!4v1696655524095!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>
  <footer>
      <p>&copy; 2023 Speedy. All rights reserved.</p>
  </footer>
</body>
{% endblock %}
